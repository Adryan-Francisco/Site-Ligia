<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    /* Reset do estilo básico */
    a, button, input, select, h1, h2, h3, h4, h5, * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;
      -webkit-font-smoothing: antialiased;
    }
    menu, ol, ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    /* Corpo da página */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    /* Formulário de Cadastro */
    .cadastrar {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    /* Título do Formulário */
    .cadastrar2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    /* Labels e Inputs */
    .nome-de-usuario,
    .senha,
    .confirmar-senha {
      font-size: 16px;
      color: #555;
      margin-bottom: 8px;
      text-align: left;
      display: block;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    /* Botão de Cadastro */
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Link para Login */
    .j-possui-uma-conta-click-aqui {
      font-size: 14px;
      margin-top: 20px;
    }

    .j-possui-uma-conta-click-aqui a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .j-possui-uma-conta-click-aqui a:hover {
      text-decoration: underline;
    }

    /* Media Queries para telas pequenas */
    @media (max-width: 600px) {
      .cadastrar {
        padding: 20px;
      }

      .cadastrar2 {
        font-size: 22px;
      }

      input[type="text"], input[type="password"], button {
        font-size: 14px;
        padding: 12px;
      }

      .j-possui-uma-conta-click-aqui {
        font-size: 12px;
      }
    }

    /* Media Queries para telas médias (tablets) */
    @media (max-width: 768px) {
      .cadastrar {
        padding: 25px;
        max-width: 450px;
      }

      .cadastrar2 {
        font-size: 24px;
      }

      input[type="text"], input[type="password"], button {
        font-size: 15px;
        padding: 12px;
      }
    }

    /* Media Queries para telas grandes (desktops) */
    @media (min-width: 1200px) {
      .cadastrar {
        max-width: 600px;
      }

      .cadastrar2 {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="cadastrar">
    <div class="rectangle-14"></div>
    <img class="image-10" src="image-100.png" alt="Imagem de Cadastro" />
    
    <div class="cadastrar2">
      Cadastrar
    </div>
    
    <div class="nome-de-usuario">
      Nome de usuario
    </div>
    <input type="text" id="username" placeholder="Digite seu usuario">
    
    <div class="senha">
      Senha
    </div>
    <input type="password" id="password" placeholder="Digite sua senha">
    
    <div class="confirmar-senha">
      Confirmar Senha
    </div>
    <input type="password" id="confirm-password" placeholder="Confirme sua senha">
    
    <button type="submit">Cadastrar</a></button>
    
    <div class="j-possui-uma-conta-click-aqui">
      Já possui uma conta? <a href="Login.html">Clique aqui!</a>
    </div>
  </div>
   <!-- Menu Acessibilidade -->
  <div id="accessibility-menu" role="region" aria-label="Menu de acessibilidade" tabindex="0">
    <button id="increase-font" aria-label="Aumentar tamanho da fonte">A+</button>
    <button id="decrease-font" aria-label="Diminuir tamanho da fonte">A-</button>
    <button id="reset-font" aria-label="Restaurar tamanho da fonte padrão">Reset</button>
    <button id="toggle-contrast" aria-label="Alternar alto contraste">Contraste</button>
    <button id="toggle-darkmode" aria-label="Alternar modo escuro">Modo Escuro</button>
  </div>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <script>
    let fontSize = 16; // tamanho padrão em px
    const minFontSize = 12;
    const maxFontSize = 30;

    function updateFontSize() {
      document.documentElement.style.fontSize = fontSize + 'px';
    }

    document.getElementById('increase-font').addEventListener('click', () => {
      if(fontSize < maxFontSize) {
        fontSize++;
        updateFontSize();
      }
    });

    document.getElementById('decrease-font').addEventListener('click', () => {
      if(fontSize > minFontSize) {
        fontSize--;
        updateFontSize();
      }
    });

    document.getElementById('reset-font').addEventListener('click', () => {
      fontSize = 16;
      updateFontSize();
    });

    document.getElementById('toggle-contrast').addEventListener('click', () => {
      document.body.classList.toggle('high-contrast');
    });

    document.getElementById('toggle-darkmode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    const backToTopBtn = document.getElementById('back-to-top');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTopBtn.classList.add('show');
      } else {
        backToTopBtn.classList.remove('show');
      }
    });

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
