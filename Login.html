<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Reset do estilo básico */
    a, button, input, select, h1, h2, h3, h4, h5, * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;
      -webkit-font-smoothing: antialiased;
    }
    menu, ol, ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    /* Corpo da página */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    /* Formulário de Login */
    .login {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    /* Título do Formulário */
    .login2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    /* Labels e Inputs */
    .nome-de-usuario,
    .senha {
      font-size: 16px;
      color: #555;
      margin-bottom: 8px;
      text-align: left;
      display: block;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    /* Botão de Login */
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Link para Cadastro */
    .n-o-possui-uma-conta-click-aqui {
      font-size: 14px;
      margin-top: 20px;
    }

    .n-o-possui-uma-conta-click-aqui a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .n-o-possui-uma-conta-click-aqui a:hover {
      text-decoration: underline;
    }

    /* Media Queries para telas pequenas */
    @media (max-width: 600px) {
      .login {
        padding: 20px;
      }

      .login2 {
        font-size: 22px;
      }

      input[type="text"], input[type="password"], button {
        font-size: 14px;
        padding: 12px;
      }

      .n-o-possui-uma-conta-click-aqui {
        font-size: 12px;
      }
    }

    /* Media Queries para telas médias (tablets) */
    @media (max-width: 768px) {
      .login {
        padding: 25px;
        max-width: 450px;
      }

      .login2 {
        font-size: 24px;
      }

      input[type="text"], input[type="password"], button {
        font-size: 15px;
        padding: 12px;
      }
    }

    /* Media Queries para telas grandes (desktops) */
    @media (min-width: 1200px) {
      .login {
        max-width: 600px;
      }

      .login2 {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="login">
    <div class="rectangle-20"></div>
    <img class="image-11" src="image-110.png" alt="Logo" />

    <!-- Título do Login -->
    <div class="login2">Login</div>

    <!-- Formulário de Login -->
    <form action="/login" method="POST" class="login-form">
      
      <!-- Campo de Usuário -->
      <div class="form-group">
        <label for="username" class="nome-de-usuario">Nome de Usuario</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usuario" required />
      </div>
      
      <!-- Campo de Senha -->
      <div class="form-group">
        <label for="password" class="senha">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
      </div>

      <!-- Botão de Login -->
      <button type="submit" class="logar">Logar</button>
    </form>

    <!-- Link para Cadastro -->
    <div class="n-o-possui-uma-conta-click-aqui">
      Não possui uma conta? <a href="Cadastrar.html">Clique aqui!</a>
    </div>
  </div>
</body>
</html>
